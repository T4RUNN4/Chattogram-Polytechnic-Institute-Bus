<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>CPI Bus Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="flex flex-col bg-[F5F5F5] text-[#252525] min-h-screen">
    <header
      class="flex flex-row items-start justify-between pt-6 pb-4 px-10 z-50 sticky top-0 bg-white drop-shadow-xl"
    >
      <div class="flex flex-row items-start gap-3" id="logo">
        <img src="./assets/front-of-bus.png" alt="bus-icon" class="h-6" />
        <a
          href="./index.html"
          class="text-sm md:text-xl font-bold text-[#30C7B8] cursor-pointer p-1"
        >
          চ.প.ই. বাস
        </a>
      </div>
      <div>
        <nav class="text-sm hidden md:flex gap-1 md:gap-3">
          <a
            class="hover:bg-[#30C7B8] py-1 px-2 rounded-md transition duration-200 ease-in-out hover:text-white"
            href="./index.html"
            >হোম পেইজ</a
          >
          <a
            class="hover:bg-[#30C7B8] py-1 px-2 rounded-md transition duration-200 ease-in-out hover:text-white"
            href="./track.html"
            >ট্র্যাক করুন</a
          >
          <a
            class="hover:bg-[#30C7B8] py-1 px-2 rounded-md transition duration-200 ease-in-out hover:text-white"
            href="./routes.html"
            >সকল রুট</a
          >
          <a
            class="hover:bg-[#30C7B8] py-1 px-2 rounded-md transition duration-200 ease-in-out hover:text-white"
            href="./rules.html"
            >নিয়মাবলি</a
          >
          <a
            class="hover:bg-[#30C7B8] py-1 px-2 rounded-md transition duration-200 ease-in-out hover:text-white"
            href="./lostandfound.html"
            >হারানো জিনিস</a
          >
        </nav>
        <nav class="md:hidden">
          <details class="flex flex-col gap-2 text-sm text-right">
            <summary
              class="border-2 border-black/10 bg-white text-sm px-2.5 py-1.5 rounded-md"
            >
              মেনু
            </summary>
            <a
              class="py-1 px-2 rounded-md transition duration-200 ease-in-out"
              href="./index.html"
              >হোম পেইজ</a
            >
            <br />
            <a
              class="py-1 px-2 rounded-md transition duration-200 ease-in-out"
              href="./track.html"
              >ট্র্যাক করুন</a
            >
            <br />
            <a
              class="py-1 px-2 rounded-md transition duration-200 ease-in-out"
              href="./routes.html"
              >সকল রুট</a
            >
            <br />
            <a
              class="py-1 px-2 rounded-md transition duration-200 ease-in-out"
              href="./rules.html"
              >নিয়মাবলি</a
            >
            <br />
            <a
              class="py-1 px-2 rounded-md transition duration-200 ease-in-out"
              href="./lostandfound.html"
              >হারানো জিনিস</a
            >
            <br />
          </details>
        </nav>
      </div>
    </header>
    <main class="grow pb-8 px-10">
      <section class="flex flex-col items-center justify-center pt-12 pb-10">
        <div class="flex flex-col items-center justify-center gap-2 pb-6">
          <p class="reveal leading-tight font-bold text-2xl md:text-4xl">
            <span
              class="bg-[#30C7B8] pb-1 pt-2 pl-4 pr-1 rounded-md text-white"
            >
              ট্র্যাক
            </span>
            করুন
          </p>
          <p class="reveal text-xs md:sm text-center md:text-start">
            সকল বাস ছাড়া সময় সকাল ৭টা এবং দুপুর ১২টা। ফিরতি বাস ছাড়ার সময় দুপুর
            ১:৩০ এবং বিকাল ৬টা
          </p>
        </div>
      </section>
      <section class="flex flex-col items-center justify-center gap-6 pb-10">
        <div
          id="resultInfoDiv"
          class="p-6 border-2 rounded-lg bg-white drop-shadow-xl cursor-pointer transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105 hidden"
        ></div>
        <div id="search" class="flex flex-col justify-center gap-4 sm:gap-6">
          <div>
            <div class="reveal">
              <label for="stop" class="text-lg font-medium text-gray-700">
                কোন স্টপ থেকে উঠবেন?
              </label>
              <input
                required
                autofocus
                autocomplete="off"
                type="text"
                id="stop"
                placeholder="যাত্রা শুরুর স্থান....."
                class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-[#30C7B8] transition duration-300 text-gray-900"
              />
            </div>
            <div
              id="result-div"
              class="p-4 absolute z-10 bg-white border border-gray-300 mt-1 rounded-xl shadow-lg max-h-60 overflow-y-auto hidden"
            >
              <ul id="result"></ul>
            </div>
          </div>
          <div class="reveal">
            <label
              id="dest"
              for="destination"
              class="text-lg font-medium text-gray-700"
            >
              কখন উঠবেন?
            </label>
            <input
              required
              type="time"
              id="time"
              class="w-full px-4 py-3 bg-white border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-[#30C7B8] transition duration-300 text-gray-900"
            />
          </div>
          <div class="reveal text-center mt-6">
            <button
              id="searchButton"
              class="w-full bg-[#30C7B8] text-white font-bold py-3 sm:py-4 px-6 rounded-lg text-lg sm:text-xl rounded-lg cursor-pointer drop-shadow-xl transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105"
            >
              সার্চ করুন
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="flex flex-col items-center justify-center pt-5 pb-5 text-sm gap-1"
    >
      <p class="text-xs md:text-sm text-center">
        Developed by Team 0xExp1073R5 <br />© 2025 All rights reserved
      </p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </body>
</html>
